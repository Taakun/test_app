<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 数式を表示させるための処理　ここから -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          renderMathInElement(document.body, {delimiters: [
            {left: "\\[", right: "\\]", display: true},
            {left: "$", right: "$", display: false}
          ]});
        });
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-6">
                    <h1>二次方程式の解を求めるサイト!(練習用)</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="/post">やり直す</a>
                </div>
            </div>
        </header>
    </div>

    <hr>

    <div class="container">
        <form action="/next" method="POST" autocomplete="off" class="row">
            <div class="col-sm-8 offset-sm-2">
                <p>二次方程式の解を求めます。</p>
                <label for="name1">以下に二次方程式の係数を入力し、送信ボタンを押してください。</label>
                <h1>$ax^2+bx+c=0$</h1>
                <div class="form-group">
                    <span>a</span>
                    <input type="text" name="a" id='a' placeholder="値を入力" size="5" required>
                    <span>b</span>
                    <input type="text" name="b" id='b' placeholder="値を入力" size="5" required>
                    <span>c</span>
                    <input type="text" name="c" id='c' placeholder="値を入力" size="5" required>
                </div>
                <button type="submit" class="btn btn-primary">送信する</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="container">
        <footer>
            <p>&copy; たーくん</p>
        </footer>
    </div>
</body>

</html>
